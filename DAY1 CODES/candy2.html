<html>
<body>

  <script>
    var candies = 75;

    function calculateCandies() {
      var angelCandies = Math.floor(candies / 2); 
      candies -= angelCandies; 
      var returnedToSam = Math.floor(angelCandies / 2); 
      candies += returnedToSam; 
      angelCandies -= returnedToSam; 
      return { sam: candies, angel: angelCandies };
    }

    var result = calculateCandies();
    alert(`Sam has ${result.sam} candies.\nAngel has ${result.angel} candies.`);
  </script>

</body>
</html>
