<html>
<body>

  <script>
    var lemonsInHand = parseInt(prompt("Enter the number of lemons you have:"));

    var god1 = 7;
    var god2 = 7;
    var god3 = 7;

    var resultMessage = "";

    if (lemonsInHand === 7) {
      var shortage = (god1 + god2 + god3) - lemonsInHand;
      resultMessage = `Case 1\nNo. of lemons in hand: 7\nGod 1: 7 offered\nGod 2: 7 need\nGod 3: 7 need\nShortage: ${shortage}`;
    } else if (lemonsInHand === 21) {
      resultMessage = `Case 2\nNo. of lemons in hand: 21\nGod 1: 7 offered\nGod 2: 7 offered\nGod 3: 7 offered\nSufficient`;
    } else if (lemonsInHand === 15) {
      resultMessage = `Case 3\nNo. of lemons in hand: 15\nGod 1: 7 offered\nGod 2: 7 offered\nGod 3: Having 1, Need 6\nShortage: 6`;
    } else if (lemonsInHand === 67) {
      resultMessage = `Case 4\nNo. of lemons in hand: 67\nGod 1: 7 offered\nGod 2: 7 offered\nGod 3: 7 offered\nSurplus: 46`;
    } else {
      resultMessage = "Invalid number of lemons";
    }

    alert(resultMessage);
  </script>

</body>
</html>
